<ion-header>
  <ion-toolbar>
    <ion-title>Found {{ contacts.length }} contact(s)...</ion-title>
  </ion-toolbar>
</ion-header>

<div lines="none" class="content">

  <p>The following contact(s) have a number like <span class="nowrap">{{ recording.opNumber }}</span></p>

  <div class="contacts">
    <div *ngFor="let contact of contacts" class="flex gap-m pad-m" (click)="associate(contact)">
      <ion-icon name="person-circle" />
      <ion-label>{{contact}}</ion-label>
    </div>
    <div *ngFor="let contact of contacts" class="flex gap-m pad-m" (click)="associate(contact)">
      <ion-icon name="person-circle" />
      <ion-label>{{contact}}</ion-label>
    </div>

      <ion-icon name="person-circle" />
      <ion-label>{{contact}}</ion-label>
    </div>

      <ion-icon name="person-circle" />
      <ion-label>{{contact}}</ion-label>
    </div>
  </div>
</div>


<ion-footer class="footer">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
