<div class="modal-wrapper">

  <ion-header>
    <ion-toolbar>
      <ion-title>Tags</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tags-list">
    <div *ngFor="let tr of tagRefs" class="tag-container" [class.selected]="tr === selectedRef" (click)="selectedRef = tr">
      <span class="tag" [style]="tags[tr].color | tagColor">{{ tr }}</span>
    </div>
  </div>

  <div class="left-right-container">
    <div class="buttons-container">
      <ion-button color="primary" fill="clear" (click)="add()">Add</ion-button>
      <ion-button color="primary" fill="clear" (click)="delete()" [disabled]="!selectedRef">Delete</ion-button>
    </div>
    <div class="buttons-container">
      <ion-button color="primary" fill="clear" (click)="onClose()">Cancel</ion-button>
      <ion-button color="primary" fill="clear" (click)="onConfirm()">Ok</ion-button>
    </div>
  </div>

</div>
